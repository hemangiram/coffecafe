<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
  }

  ul {
    list-style-type: none;
    padding: 0;
    max-width: 600px;
    margin: 0 auto;
  }

  li {
    background-color: #fff;
    border: 1px solid #ddd;
    margin-bottom: 12px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    transition: background-color 0.3s ease;
  }

  li:hover {
    background-color: #f0f0f0;
  }

  p {
    text-align: center;
    color: #777;
    font-style: italic;
  }
  .button-group {
  margin-top: 10px;
}

.btn {
  display: inline-block;
  padding: 6px 12px;
  font-size: 14px;
  text-decoration: none;
  border-radius: 4px;
  margin-right: 8px;
  transition: background-color 0.3s ease;
}

.btn.edit {
  background-color: #4CAF50;
  color: white;
}

.btn.edit:hover {
  background-color: #45a049;
}

.btn.delete {
  background-color: #f44336;
  color: white;
}

.btn.delete:hover {
  background-color: #d32f2f;
}
.create-post {
  display: inline-block;
  background-color: #28a745;  /* Green button */
  color: white;
  padding: 10px 20px;
  margin-bottom: 20px;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.create-post:hover {
  background-color: #218838;  /* Darker green on hover */
  color: white;
  text-decoration: none;
  cursor: pointer;
}
</style>

<h1>{{ heading }}</h1>

<a href="{% url 'blogger1' %}" class="btn create-post">Create New Post</a>
<a href="{% url 'blogger2' %}" class="btn create-post">Create New Post</a>
  <form method="get" action="{% url 'home' %}">
        <input type="text" name="q" placeholder="Search by title..." value="{{ query|default:'' }}">
        <button type="submit">Search</button>
    </form>
{% if posts %}
  <ul>
  {% for post in posts %}
    <li>{{ post.name }} - {{ post.description }}
    
         <div class="button-group">
        <a href="{% url 'edit_post' post.id %}" class="btn edit">Edit</a>
        <a href="{% url 'delete_post' post.id %}" class="btn delete" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
      </div>

    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No posts available.</p>
{% endif %}
