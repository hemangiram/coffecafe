<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogger Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        .dashboard {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Blogger!</h1>
        <nav>
            <a href="#" action= "{% url 'blogger_page' %}">Home</a> |
            <a href="#">Logout</a>
        </nav>
    </header>

    <main>
        <section class="dashboard">
            <h2>Your Blogger Dashboard</h2>
            <p>Here you can manage your posts, drafts, and more.</p>
            <button onclick="alert('Create New Post')">Create New Post</button>
            <button onclick="alert('View Drafts')">View Drafts</button>
            <ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'create_post' %}">{{ post.title }}</a> by {{ post.description }}
        </li>
    {% empty %}
        <li>No posts found.</li>
    {% endfor %}
</ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MyBlogSite. All rights reserved.</p>
    </footer>
</body>
</html>
